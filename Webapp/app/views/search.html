
<div class="row">


	<div class="input-group">
      <input type="text" ng-model="search.query" class="form-control" placeholder="World class expert in neurobiology ...">
      <span class="input-group-btn">
        <button ng-click="search.search(search.query)"  class="btn btn-primary" type="button">Search</button>
      </span>
    </div>

</div>

<br \>
<div class="row" role="alert" ng-show="!search.noResults && search.numberOfResults !== -1 ">
  	<h5>{{search.numberOfResults}} researchers found for this query</h5>
</div>


<div class="alert alert-danger" role="alert" ng-show="search.noResults">
  <strong>Sorry!</strong> No results found for your query !	
</div>


<br \>

<!-- <p>
	{{search.offset}}
	{{search.numberOfResults}}
	{{search.showMoreBoolean()}}
</p> -->


<div class="row">



	<div class="col-xs-12" ng-repeat="researcher in search.searchResults">

		<h4> <a href="{{researcher._source.link}}" target="_blank">{{researcher._source.name}}</a> </h4>
		<h5> <a href="{{researcher._source.institution_url}}" target="_blank">{{researcher._source.institution}}</a> </h5>
		<h6> {{researcher._source.location}}</h6>

		<h4> 
			<div ng-repeat="tag in researcher._source.tags track by $index" class="badge badge-primary" ng-click='search.searchTag(tag)' style="cursor:pointer">
				{{tag}}
			</div>
        </h4>
		
		<hr/>
	</div>


	


</div>

<div class="col-xs-12 text-center" ng-show="search.showMoreBoolean()">

	<button ng-click="search.moreResults(search.query)"type="button" class="btn btn-default">More results</span></button>

</div>
